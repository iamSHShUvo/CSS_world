<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Selectors </title>
    <style>
       *{
        margin:0;
        
       }
        #fiv5, li{
            text-align: center;
            font-size: 30px;
        }
        .wine{
            background-color: mediumspringgreen;
        }
        .red, li{
            background-color:olivedrab;
        }
        input[type="password"]{
            color:red;
            
        }
        .CSS{
            color:rgb(183, 0, 255)
        }
    </style>
</head>
<body>
    <h3>Exploring <span class="CSS">Mixed Selectors</span> </h3>
  <p>My first line CSS</p>  
  <p class="wine">My second line CSS</p>  
  <p>My third  line CSS</p>  
  <p class="wine">My fourth line CSS</p>  
  <p class="red">My fifth line CSS</p>  
  <p id="fiv5">My sixth line CSS</p>  
  <p class="bold">My seventh line CSS</p> 
  
  <ol>
    <li>Element selector</li>
    <li>ID selector</li>
    <li>Class selector</li>
    <li>Universal selector</li>
    
  </ol>

  <form action="">
    <h3>Sign in</h3>
    <input type="text" name="" id="" placeholder="Username">
    <br><br>
    <input type="password" name="" id="" placeholder="Password">
  </form>
</body>
</html>
